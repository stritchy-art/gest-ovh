version: '3.8'

services:
  # Backend Node.js + Express
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ovh-manager-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - ACTION_LOG_RETENTION=${ACTION_LOG_RETENTION:-500}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_TO=${MAIL_TO}
      # Variables OVH API (à configurer via .env)
      - OVH_ENDPOINT=${OVH_ENDPOINT:-ovh-eu}
      - OVH_APP_KEY=${OVH_APP_KEY}
      - OVH_APP_SECRET=${OVH_APP_SECRET}
      - OVH_CONSUMER_KEY=${OVH_CONSUMER_KEY}
      - OVH_APP_KEY_FILE=/run/secrets/ovh_app_key
      - OVH_APP_SECRET_FILE=/run/secrets/ovh_app_secret
      - OVH_CONSUMER_KEY_FILE=/run/secrets/ovh_consumer_key
      # Clé API OVH AI Endpoints (optionnel)
      # Générer via : Manager OVH > Public Cloud > AI & Machine Learning > AI Endpoints
      - OVH_AI_ENDPOINTS_API_KEY=${OVH_AI_ENDPOINTS_API_KEY}
    volumes:
      # Persister les planifications
      - ./schedules.json:/app/schedules.json
      # Logs (optionnel)
      - ./logs:/app/logs
    secrets:
      - ovh_app_key
      - ovh_app_secret
      - ovh_consumer_key
    networks:
      - ovh-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React + Nginx
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ovh-manager-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - ovh-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis pour stockage des planifications et logs
  redis:
    image: redis:7-alpine
    container_name: ovh-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ovh-network

networks:
  ovh-network:
    driver: bridge

# Volumes nommés (optionnel, pour persistance avancée)
volumes:
  schedules-data:
    driver: local
  redis-data:
    driver: local

secrets:
  ovh_app_key:
    file: ./secrets/ovh_app_key.txt
  ovh_app_secret:
    file: ./secrets/ovh_app_secret.txt
  ovh_consumer_key:
    file: ./secrets/ovh_consumer_key.txt
